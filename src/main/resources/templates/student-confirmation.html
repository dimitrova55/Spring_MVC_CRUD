<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>Student Confirmation</h3>
  <p>Student: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></p>
  <p>Country: <span th:text="${student.country}"></span></p>
  <p>Language: <span th:text="${student.language}"></span></p>
  <p>Operating System: <span th:text="${student.opSystem}"></span></p>

</body>
</html>
